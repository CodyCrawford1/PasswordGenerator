<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript Password Generator">
    <meta name="author" content="Matt Riley">

    <!-- Link to Open Sans Google Font (Regular 400 & Bold 700) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- Cody's Personal Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/c49b110265.js" crossorigin="anonymous"></script>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">

    <title>Password Generator</title>
</head>
<body>
    <div id="container">
        <h2>Password Generator</h2>
        <section id="result-conatiner">
            <!-- This span is where the password will be displayed -->
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <!-- Font Awesome Icon -->
                <i class="fa-regular fa-clipboard"></i>
            </button>
        </section>
        <!-- Options Section -->
        <section id="options">
            <div class="option">
              <label for="lowercase">Lowercase Letters</label>
              <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="option">
              <label for="lowercase">Uppercase Letters</label>
              <input type="checkbox" id="Uppercase" checked>
            </div>
            <div class="option">
              <label for="lowercase">Numbers</label>
              <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
              <label for="lowercase">Symbols</label>
              <input type="checkbox" id="Symbols" checked>
            </div>
            <div class="option">
                <label for="length">Length</label>
                <input type="number" id="length" value="10" min="4" max="20">
            </div>
        </section>
    </div>


    <!-- Link to JS file -->
    <script src="app.js"></script>
</body>
</html>
